services:
  - type: web
    name: crisislink-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crisislink-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PIP_NO_CACHE_DIR
        value: 1

  - type: web
    name: crisislink-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && rm -rf node_modules package-lock.json && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://crisislink-backend-latest.onrender.com

databases:
  - name: crisislink-db
    databaseName: crisislink
    user: crisislink_user
    region: oregon
    plan: free